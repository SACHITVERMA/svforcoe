<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coe assistant front bot</title>
    <style>
      .coe-bot-launcher {
        position: fixed;
        bottom: 30px;
        right: 30px;
        display: flex;
        align-items: center;
        cursor: pointer;
        z-index: 9999;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-decoration: none;
      }

      .bot-label-bubble {
        background: #2563eb;
        color: white;
        padding: 12px 30px 12px 20px;
        border-radius: 50px 0 0 50px;
        margin-right: -25px;
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: 0.3s;
      }

      .bot-label-bubble .main-text {
        font-family: "Segoe UI", Tahoma, sans-serif;
        font-weight: 700;
        font-size: 15px;
        white-space: nowrap;
      }

      .bot-label-bubble .sub-text {
        font-size: 11px;
        opacity: 0.9;
        font-weight: 400;
      }

      .bot-avatar-circle {
        width: 65px;
        height: 65px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        border: 2px solid #2563eb;
        z-index: 2;
      }

      .bot-avatar-circle img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: contain;
      }

      .online-pulse {
        position: absolute;
        top: 3px;
        right: 5px;
        width: 13px;
        height: 13px;
        background: #22c55e;
        border-radius: 50%;
        border: 2px solid white;
        animation: pulse-ring 2s infinite;
      }

      @keyframes pulse-ring {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }

      .coe-bot-launcher:hover {
        transform: translateY(-8px);
      }

      .coe-bot-launcher:hover .bot-label-bubble {
        background: #1d4ed8;
        padding-right: 40px;
      }

      @media (max-width: 500px) {
        .bot-label-bubble {
          display: none;
        }
        .coe-bot-launcher {
          right: 20px;
          bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <a href="login.html" class="coe-bot-launcher">
      <div class="bot-label-bubble">
        <span class="main-text">COE Virtual Assistant</span>
        <span class="sub-text">Online | Click to Access</span>
      </div>
      <div class="bot-avatar-circle">
        <img src="image/coebot.png" alt="Bot Icon" />
        <div class="online-pulse"></div>
      </div>
    </a>
  </body>
</html>
