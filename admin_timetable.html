<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Timetable | COE Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        --primary: #6a11cb;
        --danger: #ff4757;
        --success: #2ecc71;
        --gold: #f1c40f;
      }
      body {
        background: #f4f7f6;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        color: #1e293b;
      }
      .container {
        max-width: 1200px;
        margin: auto;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 25px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }
      .back-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      /* Form Styling */
      .tt-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        align-items: end;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      label {
        font-size: 13px;
        font-weight: 800;
        color: #64748b;
        text-transform: uppercase;
      }
      input,
      select {
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-weight: 600;
        outline: none;
      }
      input:focus {
        border-color: var(--primary);
      }

      /* Table Styling */
      .table-responsive {
        overflow-x: auto;
        border-radius: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background: var(--primary);
        color: white;
        font-weight: 800;
        text-transform: uppercase;
        font-size: 13px;
      }
      td {
        font-weight: 600;
      }
      .room-badge {
        background: #f1f5f9;
        padding: 4px 10px;
        border-radius: 6px;
        color: var(--primary);
      }

      .btn-add {
        background: var(--success);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn-del {
        color: var(--danger);
        background: #fef2f2;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fa-solid fa-clock"></i> Timetable Management</h1>
        <a href="admin.html" class="back-btn"
          ><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a
        >
      </div>

      <div class="card" style="border-top: 5px solid var(--gold)">
        <h3>
          <i class="fa-solid fa-calendar-plus"></i> Add New Class Schedule
        </h3>
        <form id="ttForm" class="tt-form">
          <div class="input-group">
            <label>Course</label>
            <select id="ttCourse">
              <option value="BCA">BCA</option>
              <option value="B.Sc">B.Sc</option>
              <option value="B.A">B.A</option>
              <option value="B.Com">B.Com</option>
              <option value="BBA">BBA</option>
              <option value="B.VOC">B.VOC</option>
              <option value="PGDCA">PGDCA</option>
            </select>
          </div>
          <div class="input-group">
            <label>Year/Semester</label>
            <input
              type="text"
              id="ttYear"
              placeholder="e.g. 2nd Sem"
              required
            />
          </div>
          <div class="input-group">
            <label>Time Slot</label>
            <input
              type="text"
              id="ttTime"
              placeholder="e.g. 10:00 AM"
              required
            />
          </div>
          <div class="input-group">
            <label>Subject</label>
            <input
              type="text"
              id="ttSubject"
              placeholder="Subject Name"
              required
            />
          </div>
          <div class="input-group">
            <label>Room No</label>
            <input type="text" id="ttRoom" placeholder="Room 101" required />
          </div>
          <button type="submit" class="btn-add">
            <i class="fa-solid fa-plus"></i> Add to List
          </button>
        </form>
      </div>

      <div class="card">
        <h3><i class="fa-solid fa-table-list"></i> Active Class Schedules</h3>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Course</th>
                <th>Year</th>
                <th>Time</th>
                <th>Subject</th>
                <th>Room</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="ttTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:5000";

      // 1. Fetch Timetable
      async function fetchTimetable() {
        try {
          const res = await fetch(`${API_BASE}/get_timetable`);
          const data = await res.json();
          const tbody = document.getElementById("ttTableBody");

          if (data.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="6" style="text-align:center; padding:20px;">No schedules assigned yet.</td></tr>';
            return;
          }

          tbody.innerHTML = data
            .map(
              (item) => `
                <tr>
                    <td><b>${item.course}</b></td>
                    <td>${item.year}</td>
                    <td><i class="fa-regular fa-clock"></i> ${item.time}</td>
                    <td>${item.subject}</td>
                    <td><span class="room-badge">${item.room}</span></td>
                    <td>
                        <button class="btn-del" onclick="deleteTimetable(${item.id})">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                </tr>
            `,
            )
            .join("");
        } catch (err) {
          console.error("Load Error:", err);
        }
      }

      // 2. Add Timetable
      document.getElementById("ttForm").onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
          course: document.getElementById("ttCourse").value,
          year: document.getElementById("ttYear").value,
          time: document.getElementById("ttTime").value,
          subject: document.getElementById("ttSubject").value,
          room: document.getElementById("ttRoom").value,
        };

        try {
          const res = await fetch(`${API_BASE}/admin/add_timetable`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const result = await res.json();
          if (result.success) {
            Swal.fire("Added!", "Timetable has been updated.", "success");
            fetchTimetable();
            e.target.reset();
          }
        } catch (err) {
          Swal.fire("Error", "Server Error", "error");
        }
      };

      // 3. Delete Schedule
      async function deleteTimetable(id) {
        const confirm = await Swal.fire({
          title: "Remove this class?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#ff4757",
        });

        if (confirm.isConfirmed) {
          await fetch(`${API_BASE}/admin/delete_timetable`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id }),
          });
          fetchTimetable();
        }
      }

      window.onload = fetchTimetable;
    </script>
  </body>
</html>
