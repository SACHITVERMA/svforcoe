<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard | COE Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      /* 1. Unfied Theme Variables */
      :root {
        --primary: #6a11cb;
        --secondary: #2575fc;
        --bg: #f0f2f5;
        --white: #ffffff;
        --text: #333333;
        --card-shadow: rgba(0, 0, 0, 0.05);
      }

      body.dark-theme {
        --bg: #0f172a;
        --white: #1e293b;
        --text: #f1f5f9;
        --card-shadow: rgba(0, 0, 0, 0.3);
      }

      /* 2. Base Styles */
      body {
        background: var(--bg);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text);
        transition:
          background 0.3s,
          color 0.3s;
      }

      .dashboard-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 15px;
      }

      /* 3. Header */
      .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background: var(--white);
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 2px 10px var(--card-shadow);
      }

      .dash-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--primary);
      }

      .back-link {
        text-decoration: none;
        color: var(--primary);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* 4. Stats Grid (Responsive) */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--white);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px var(--card-shadow);
        display: flex;
        align-items: center;
        gap: 20px;
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-card i {
        font-size: 2.5rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card div h3 {
        margin: 0;
        font-size: 0.9rem;
        color: var(--text);
        opacity: 0.7;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .stat-card div p {
        margin: 5px 0 0 0;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--text);
      }

      /* 5. Sections */
      .dash-section {
        background: var(--white);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px var(--card-shadow);
        margin-bottom: 30px;
      }

      .dash-section h3 {
        margin-top: 0;
        margin-bottom: 25px;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.3rem;
      }

      /* 6. Table & Room No. Visibility */
      .table-wrapper {
        overflow-x: auto;
        border-radius: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
        color: var(--text);
      }
      th,
      td {
        text-align: left;
        padding: 16px;
        border-bottom: 1px solid rgba(128, 128, 128, 0.2);
      }
      th {
        background: rgba(0, 0, 0, 0.05);
        font-weight: 600;
        color: var(--text);
        text-transform: uppercase;
        font-size: 0.85rem;
      }

      body.dark-theme th {
        background: rgba(255, 255, 255, 0.05);
      }

      /* 7. Progress Bar */
      .progress-container {
        background: #e9ecef;
        border-radius: 20px;
        height: 15px;
        margin-top: 20px;
        overflow: hidden;
      }
      body.dark-theme .progress-container {
        background: #334155;
      }

      .progress-bar {
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        height: 100%;
        width: 0%;
        transition: 1.5s cubic-bezier(0.1, 0.5, 0.5, 1);
      }

      #attStatusText {
        font-weight: 600;
        color: var(--primary);
        margin-top: 15px;
        display: block;
      }

      /* 8. Mobile Responsiveness */
      @media (max-width: 600px) {
        .dash-header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }
        .stat-card {
          padding: 20px;
        }
        .dash-section {
          padding: 20px;
        }
        .stat-card div p {
          font-size: 1.5rem;
        }
        .dashboard-container {
          margin: 10px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dash-header">
        <h2><i class="fa-solid fa-gauge-high"></i> Student Dashboard</h2>
        <a href="index.html" class="back-link"
          ><i class="fa-solid fa-circle-left"></i> Back to Chat</a
        >
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <i class="fa-solid fa-comments"></i>
          <div>
            <h3>Total Queries</h3>
            <p id="totalQueries">0</p>
          </div>
        </div>
        <div class="stat-card">
          <i class="fa-solid fa-percent"></i>
          <div>
            <h3>Attendance</h3>
            <p id="attPercent">0%</p>
          </div>
        </div>
        <div class="stat-card">
          <i class="fa-solid fa-medal"></i>
          <div>
            <h3>Internal Grade</h3>
            <p id="internalGrade">N/A</p>
          </div>
        </div>
      </div>

      <div class="dash-section">
        <h3><i class="fa-solid fa-chart-line"></i> Attendance Analytics</h3>
        <div class="progress-container">
          <div class="progress-bar" id="attBar"></div>
        </div>
        <span id="attStatusText">Calculating your standing...</span>
      </div>

      <div class="dash-section">
        <h3><i class="fa-solid fa-calendar-week"></i> My Academic Timetable</h3>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Course</th>
                <th>Year/Semester</th>
                <th>Time Slot</th>
                <th>Subject</th>
                <th>Room No.</th>
              </tr>
            </thead>
            <tbody id="timetableBody">
              <tr>
                <td colspan="4" style="text-align: center">
                  Fetching timetable data...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // --- GLOBAL THEME LOGIC ---
      function applyTheme() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark-theme");
        } else {
          document.body.classList.remove("dark-theme");
        }
      }
      applyTheme();

      async function loadDashboardData() {
        console.log("Initializing Dashboard...");
        const userEmail = sessionStorage.getItem("user_id");

        // if (!userEmail) {
        //   console.warn("No active session. Redirecting...");
        //   window.location.href = "login.html";
        //   return;
        // }

        // 1. Fetch Profile
        try {
          const pRes = await fetch("http://127.0.0.1:5000/get_profile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail }),
          });
          const pData = await pRes.json();
          if (!pData.error) {
            const att = pData.attendance || "0";
            document.getElementById("attPercent").innerText = att + "%";
            document.getElementById("attBar").style.width = att + "%";
            document.getElementById("attStatusText").innerText =
              att + "% Attendance - Session Standing";
            document.getElementById("internalGrade").innerText =
              pData.internal_grade || "N/A";
          }
        } catch (e) {
          console.error("Profile Failed", e);
        }

        // 2. Fetch History
        try {
          const hRes = await fetch("http://127.0.0.1:5000/history", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail }),
          });
          const hData = await hRes.json();
          document.getElementById("totalQueries").innerText = hData.length || 0;
        } catch (e) {
          console.error("History Failed", e);
        }

        // 3. Fetch Timetable & Fix Room No. Visibility
        try {
          const tRes = await fetch("http://127.0.0.1:5000/get_timetable");
          const tData = await tRes.json();
          const tbody = document.getElementById("timetableBody");
          if (tData.length > 0) {
            tbody.innerHTML = tData
              .map(
                (i) => `
            <tr>
                <td><b>${i.course}</b></td>
                <td>${i.year || "N/A"}</td> <td>${i.time}</td>
                <td>${i.subject}</td>
                <td><span style="background:rgba(128,128,128,0.2); color:var(--text); padding:4px 8px; border-radius:4px;">${i.room}</span></td>
            </tr>`,
              )
              .join("");
          } else {
            tbody.innerHTML =
              "<tr><td colspan='5' style='text-align:center;'>No timetable assigned.</td></tr>";
          }
        } catch (e) {
          document.getElementById("timetableBody").innerHTML =
            "<tr><td colspan='5' style='text-align:center; color:red;'>Error loading data.</td></tr>";
        }
      }

      window.onload = loadDashboardData;
    </script>
  </body>
</html>
