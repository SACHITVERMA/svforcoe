<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card Registration | COE Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        --primary: #6a11cb;
        --secondary: #2575fc;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --border-color: #e2e8f0;
        --text-main: #1e293b;
      }

      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .form-container {
        max-width: 850px;
        width: 100%;
        background: var(--card-bg);
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--border-color);
        position: relative;
      }

      .header-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .header-section h2 {
        font-size: 2rem;
        margin: 0;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Back Button Style */
      .back-nav {
        position: absolute;
        top: 25px;
        left: 25px;
      }
      .btn-back {
        text-decoration: none;
        color: var(--primary);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: 0.3s;
      }
      .btn-back:hover {
        transform: translateX(-5px);
      }

      .section-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--primary);
        margin: 30px 0 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #f1f5f9;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .full-width {
        grid-column: span 2;
      }

      label {
        font-weight: 600;
        font-size: 0.9rem;
        color: #64748b;
      }

      input,
      select {
        padding: 12px 16px;
        border: 1.5px solid var(--border-color);
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: #fff;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.1);
      }

      .file-upload-wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .file-card {
        background: #fdfdff;
        border: 2px dashed var(--border-color);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        transition: 0.3s;
      }

      .file-card:hover {
        border-color: var(--primary);
        background: #f5f3ff;
      }

      .file-card i {
        font-size: 1.5rem;
        color: var(--primary);
        margin-bottom: 10px;
      }

      .compulsory {
        color: #ef4444;
        margin-left: 2px;
      }

      .btn-actions {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 15px;
        margin-top: 40px;
      }

      .btn-preview {
        padding: 16px;
        background: #f1f5f9;
        color: #475569;
        border: 1.5px solid #cbd5e1;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-submit {
        padding: 16px;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(106, 17, 203, 0.2);
        transition: 0.3s;
      }

      .btn-preview:hover {
        background: #e2e8f0;
      }
      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 25px rgba(106, 17, 203, 0.3);
      }

      /* Preview Modal Styling */
      .preview-content {
        text-align: left;
        font-size: 0.9rem;
      }
      .preview-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .preview-images {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 15px;
      }
      .preview-img-box {
        text-align: center;
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 8px;
      }
      .preview-img-box img {
        max-width: 100%;
        height: 80px;
        object-fit: contain;
      }

      @media (max-width: 650px) {
        .form-grid,
        .file-upload-wrapper {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: span 1;
        }
        .form-container {
          padding: 40px 20px;
        }
        .btn-actions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="back-nav">
        <a href="setting.html" class="btn-back"
          ><i class="fa-solid fa-circle-left"></i> Back</a
        >
      </div>

      <div class="header-section">
        <h2>ID Card Application</h2>
        <p>
          Complete the form below to initiate your digital identity card
          verification.
        </p>
      </div>

      <form id="idApplicationForm">
        <div class="section-title">
          <i class="fa-solid fa-user-circle"></i> Personal Information
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Full Name <span class="compulsory">*</span></label>
            <input
              type="text"
              id="fullName"
              placeholder="As per matriculation"
              required
            />
          </div>
          <div class="input-group">
            <label>Gender <span class="compulsory">*</span></label>
            <select id="gender" required>
              <option value="">Choose Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="input-group">
            <label>Father's Name <span class="compulsory">*</span></label>
            <input
              type="text"
              id="fatherName"
              placeholder="Enter father's name"
              required
            />
          </div>
          <div class="input-group">
            <label>Mother's Name <span class="compulsory">*</span></label>
            <input
              type="text"
              id="motherName"
              placeholder="Enter mother's name"
              required
            />
          </div>
        </div>

        <div class="section-title">
          <i class="fa-solid fa-graduation-cap"></i> Academic Details
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Roll Number <span class="compulsory">*</span></label>
            <input
              type="text"
              id="rollNo"
              placeholder="Min. 8 digits required"
              minlength="8"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              required
            />
          </div>
          <div class="input-group">
            <label>Course/Department <span class="compulsory">*</span></label>
            <select id="dept" required>
              <option value="">Select Department</option>
              <option value="BCA">BCA</option>
              <option value="B.Sc">B.Sc</option>
              <option value="B.A">B.A</option>
              <option value="B.Com">B.Com</option>
              <option value="BBA">BBA</option>
              <option value="B.VOC">B.VOC</option>
              <option value="PGDCA">PGDCA</option>
            </select>
          </div>
          <div class="input-group">
            <label>Academic Year <span class="compulsory">*</span></label>
            <input type="text" id="year" placeholder="2024-27" required />
          </div>
          <div class="input-group">
            <label>Phone Number <span class="compulsory">*</span></label>
            <input
              type="tel"
              id="phone"
              pattern="[0-9]{10}"
              placeholder="10 digit mobile"
              required
            />
          </div>
        </div>

        <div class="section-title">
          <i class="fa-solid fa-cloud-arrow-up"></i> Required Documents
        </div>
        <div class="file-upload-wrapper">
          <div class="file-card">
            <i class="fa-solid fa-camera"></i>
            <label>Passport Photo <span class="compulsory">*</span></label>
            <input type="file" id="photo" accept="image/*" required />
          </div>
          <div class="file-card">
            <i class="fa-solid fa-signature"></i>
            <label>Student Signature <span class="compulsory">*</span></label>
            <input type="file" id="sign" accept="image/*" required />
          </div>
          <div class="file-card full-width">
            <i class="fa-solid fa-file-pdf"></i>
            <label
              >12th Marksheet (Compulsory)
              <span class="compulsory">*</span></label
            >
            <input type="file" id="marksheet" accept=".pdf,image/*" required />
          </div>
          <div class="file-card full-width">
            <i class="fa-solid fa-shield"></i>
            <label>Bonafide Certificate (Optional)</label>
            <input type="file" id="bonafide" accept=".pdf,image/*" />
          </div>
        </div>

        <div class="btn-actions">
          <button type="button" class="btn-preview" onclick="previewForm()">
            <i class="fa-solid fa-eye"></i> Preview
          </button>
          <button type="submit" class="btn-submit">Submit Application</button>
        </div>
      </form>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:5000";

      // 1. Preview Functionality
      async function previewForm() {
        const fields = {
          "Full Name": document.getElementById("fullName").value,
          "Roll Number": document.getElementById("rollNo").value,
          Dept: document.getElementById("dept").value,
          Year: document.getElementById("year").value,
          Father: document.getElementById("fatherName").value,
          Mother: document.getElementById("motherName").value,
          Phone: document.getElementById("phone").value,
        };

        let html = `<div class="preview-content">`;
        for (let [key, val] of Object.entries(fields)) {
          html += `<div class="preview-row"><b>${key}:</b> <span>${val || "Not Filled"}</span></div>`;
        }

        const photoFile = document.getElementById("photo").files[0];
        const signFile = document.getElementById("sign").files[0];

        html += `<div class="preview-images">`;
        if (photoFile)
          html += `<div class="preview-img-box"><small>Photo</small><br><img src="${URL.createObjectURL(photoFile)}" style="width:100px; height:100px; object-fit:cover;"></div>`;
        if (signFile)
          html += `<div class="preview-img-box"><small>Signature</small><br><img src="${URL.createObjectURL(signFile)}" style="width:100px; height:100px; object-fit:contain;"></div>`;
        html += `</div></div>`;

        Swal.fire({
          title: "Application Preview",
          html: html,
          confirmButtonText: "Looks Good!",
          confirmButtonColor: "#6a11cb",
          customClass: { popup: "swal2-wide" },
        });
      }

      // 2. Form Submission Handler
      document.getElementById("idApplicationForm").onsubmit = async (e) => {
        e.preventDefault();

        // Validation: Roll number length check
        const rollValue = document.getElementById("rollNo").value.trim();
        if (rollValue.length < 8) {
          Swal.fire(
            "Validation Error",
            "Roll Number must be at least 8 digits.",
            "warning",
          );
          return;
        }

        Swal.fire({
          title: "Uploading...",
          text: "Processing your identity verification...",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          },
        });

        const formData = new FormData();
        const userEmail = sessionStorage.getItem("user_id");

        // if (!userEmail) {
        //   Swal.fire("Error", "Session expired. Please login again.", "error");
        //   return;
        // }

        formData.append("email", userEmail);
        formData.append("fullName", document.getElementById("fullName").value);
        formData.append("gender", document.getElementById("gender").value);
        formData.append(
          "fatherName",
          document.getElementById("fatherName").value,
        );
        formData.append(
          "motherName",
          document.getElementById("motherName").value,
        );
        formData.append("rollNo", rollValue);
        formData.append("dept", document.getElementById("dept").value);
        formData.append("year", document.getElementById("year").value);
        formData.append("phone", document.getElementById("phone").value);

        formData.append("photo", document.getElementById("photo").files[0]);
        formData.append("sign", document.getElementById("sign").files[0]);
        formData.append(
          "marksheet",
          document.getElementById("marksheet").files[0],
        );

        const bonafideFile = document.getElementById("bonafide").files[0];
        if (bonafideFile) formData.append("bonafide", bonafideFile);

        try {
          const response = await fetch(`${API_BASE}/apply_id`, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            // FIXED SUCCESS POPUP
            Swal.fire({
              icon: "success",
              title: "Application Submitted!",
              text: "Wait for admin verification to download your ID.",
              confirmButtonColor: "#6a11cb",
              allowOutsideClick: false,
            }).then((res) => {
              if (res.isConfirmed) {
                window.location.href = "setting.html";
              }
            });
          } else {
            // DUPLICATE YA ERROR MESSAGE
            Swal.fire({
              icon: "warning",
              title: "Submission Issue",
              text:
                result.message || "Duplicate application or error occurred.",
              confirmButtonColor: "#ef4444",
            });
          }
        } catch (error) {
          console.error("Fetch Error:", error);
          Swal.fire("Error", "Server connection failed.", "error");
        }
      };
    </script>
  </body>
</html>
